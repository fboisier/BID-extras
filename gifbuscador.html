<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>


    <div class="container mt-5">
        <h1>BUSCADOR DE GIFS!</h1>
        <hr>
        <input type="text" id="buscar" class="form-control mb-2">
        <button id="btn" class="btn btn-primary">BUSCAR!</button>

        <div id="resultado"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>
        $("#btn").click(function() {

            let buscado = $('#buscar').val();
            console.log(buscado);

            $.ajax({
                url: `https://api.giphy.com/v1/gifs/search?api_key=FY8W8P3R8oMK696mvMmspydqIIdTsE3b&q=${buscado}&limit=10&offset=0&rating=g&lang=es`,
            }).done(function(data) {
                for (const gif of data.data) {
                    console.log(gif.images.downsized_medium.url);
                    $("#resultado").prepend(`<img src="${gif.images.downsized_medium.url}">`);
                }
            });
        });
    </script>

</body>

</html>
