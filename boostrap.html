<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>


    <div class="container mt-5">
        <h1>HOLA A TODOS!</h1>



        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-danger">
                            <th scope="row">1</th>
                            <td class="nombre">Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm"><i class="fa fa-search-plus" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-info btn-sm"><i class="fa fa-search" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td class="nombre">Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm"><i class="fa fa-search-plus" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-info btn-sm"><i class="fa fa-search" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td class="nombre" colspan="2">Larry the Bird</td>
                            <td class="table-primary">@twitter</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm"><i class="fa fa-search-plus" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-info btn-sm"><i class="fa fa-search" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Ejemplo de MODAL!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="contenido-modal"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
        }


        $(".btn-danger").click(function() {
            $(this).parents("tr").remove();
        });

        $(".btn-primary").click(function() {
            let id = $(this).parents("tr").children("th").text();
            let nombre = $(this).parents("tr").children("td.nombre").text();

            $("#contenido-modal").text(`El codigo del usuario ${nombre} es: ${id}`);

            $("#exampleModal").modal("show");

        });

        $(".btn-info").click(function() {
            let id = $(this).parents("tr").children("th").text();
            let nombre = $(this).parents("tr").children("td.nombre").text();

            toastr.info(`El codigo del usuario ${nombre} es: ${id}`);

        });
    </script>

</body>

</html>
